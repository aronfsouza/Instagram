<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Instagram</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper">
            <div class="instagram-phone">
                <img src="imgs/instagram-cell-phone.png" alt="Ilustração do celular">
            </div>
            <div class="instagram-continue">
                <div class="caixas-login">
                    <img src="imgs/instagram-logo.png" class="instagram-logo" alt="Logo do instagram">
                    <div class="profile-photo">
                        <img src="imgs/profile-photo.jpg" alt="Foto de perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como aronfsouza</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="caixas-login">
                    <p class="not-account">Não é aronfsouza?</p>
                    <p class="not-account">
                        <span class="link-blue">Alterar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
